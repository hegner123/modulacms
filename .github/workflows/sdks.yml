name: SDKs

on:
  push:
    branches: [ "main", "develop", "dev" ]
    paths:
      - 'sdks/typescript/**'
      - 'sdks/go/**'
      - 'sdks/swift/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'sdks/typescript/**'
      - 'sdks/go/**'
      - 'sdks/swift/**'

jobs:
  typescript-sdk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: sdks/typescript/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: sdks/typescript
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        working-directory: sdks/typescript
        run: pnpm typecheck

      - name: Build
        working-directory: sdks/typescript
        run: pnpm build

      - name: Test
        working-directory: sdks/typescript
        run: pnpm test

  go-sdk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: sdks/go/go.sum

      - name: Vet
        working-directory: sdks/go
        run: go vet ./...

      - name: Test
        working-directory: sdks/go
        run: go test -v ./...

  swift-sdk:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Build
        working-directory: sdks/swift
        run: swift build

      - name: Test
        working-directory: sdks/swift
        run: swift test
