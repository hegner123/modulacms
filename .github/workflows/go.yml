name: CI/CD

on:
  push:
    branches: [ "main", "develop", "dev" ]
    paths-ignore:
      - 'sdks/**'
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'sdks/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.26'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebp-dev

    - name: Prepare test directories
      run: |
        mkdir -p testdb backups

    - name: Test
      run: |
        touch testdb/create_tests.db
        touch testdb/testing2348263.db
        rm -f testdb/*.db
        touch backups/tmp.zip
        rm -f backups/*.zip
        go test -v ./...
        rm -f testdb/*.db

  build:
    needs: test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: amd64
            cc: clang
          - os: macos-latest
            goos: darwin
            goarch: arm64
            cc: clang
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            cc: gcc
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            cc: aarch64-linux-gnu-gcc
            packages: gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Install cross-compiler
        if: matrix.packages
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.packages }}

      - name: Build
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CC: ${{ matrix.cc }}
        run: |
          VERSION="${{ github.ref_name }}"
          if [[ ! "$VERSION" =~ ^v[0-9] ]]; then
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          fi
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u '+%Y-%m-%d_%H:%M:%S')

          go build -mod vendor \
            -ldflags="-X 'github.com/hegner123/modulacms/internal/utility.Version=$VERSION' \
            -X 'github.com/hegner123/modulacms/internal/utility.GitCommit=$COMMIT' \
            -X 'github.com/hegner123/modulacms/internal/utility.BuildDate=$BUILD_DATE'" \
            -o modula-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd
          chmod +x modula-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: modula-${{ matrix.goos }}-${{ matrix.goarch }}
          path: modula-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false

  deploy-dev:
    needs: test
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-x86-64-linux-gnu g++-x86-64-linux-gnu

      - name: Build for Linux AMD64
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: amd64
          CC: x86_64-linux-gnu-gcc
          CXX: x86_64-linux-gnu-g++
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u '+%Y-%m-%d_%H:%M:%S')

          go build -mod vendor \
            -ldflags="-X 'github.com/hegner123/modulacms/internal/utility.Version=$VERSION' \
            -X 'github.com/hegner123/modulacms/internal/utility.GitCommit=$COMMIT' \
            -X 'github.com/hegner123/modulacms/internal/utility.BuildDate=$BUILD_DATE'" \
            -o modula-amd ./cmd

          echo "Built version: $VERSION (commit: $COMMIT)"

      - name: Setup SSH
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          DEPLOY_PATH=${DEPLOY_PATH:-/root/app/modula}

          echo "Deploying to $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH"

          # Stop the service (ignore errors if service doesn't exist yet)
          ssh $DEPLOY_USER@$DEPLOY_HOST "sudo systemctl stop modula || echo 'Service not running'"

          # Backup current binary
          ssh $DEPLOY_USER@$DEPLOY_HOST "cp $DEPLOY_PATH/modula-amd $DEPLOY_PATH/modula-amd.backup || echo 'No existing binary to backup'"

          # Upload new binary
          scp modula-amd $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/modula-amd

          # Set permissions
          ssh $DEPLOY_USER@$DEPLOY_HOST "chmod +x $DEPLOY_PATH/modula-amd"

          # Start service
          ssh $DEPLOY_USER@$DEPLOY_HOST "sudo systemctl start modula"

          echo "Deployment completed successfully"

      - name: Health check
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          HEALTH_CHECK_URL: ${{ secrets.HEALTH_CHECK_URL }}
        run: |
          echo "Waiting for service to start..."
          sleep 10

          # Check if service is active
          ssh $DEPLOY_USER@$DEPLOY_HOST "sudo systemctl is-active modula" || {
            echo "Service failed to start, attempting restart..."
            ssh $DEPLOY_USER@$DEPLOY_HOST "sudo systemctl restart modula"
            sleep 5
          }

          # Optional: HTTP health check if URL is provided
          if [ -n "$HEALTH_CHECK_URL" ]; then
            echo "Performing health check at $HEALTH_CHECK_URL"
            for i in {1..5}; do
              if curl -f -s "$HEALTH_CHECK_URL" > /dev/null; then
                echo "Health check passed"
                exit 0
              fi
              echo "Health check attempt $i failed, retrying..."
              sleep 5
            done
            echo "Warning: Health check failed after 5 attempts"
          fi

          # Final service status check
          ssh $DEPLOY_USER@$DEPLOY_HOST "sudo systemctl status modula --no-pager"
