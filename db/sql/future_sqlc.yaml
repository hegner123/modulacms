version: "2"
sql:
  - schema: "schema/**/schema_psql.sql"
    queries: "schema/**/queries_psql.sql"
    engine: "postgresql"
    gen:
     go: 
       package: "psql-mdb"
       out: "../db-psql"
  - schema: "schema/**/schema_mysql.sql"
    queries: "schema/**/queies_mysql.sql"
    engine: "mysql"
    gen:
      go:
        package: "mysql-mdb"
        out: "../db-mysql"
  - schema: "schema/**/schema.sql"
    engine: "sqlite"
    queries: "schema/**/queries.sql"
    gen:
      go:
        package: "mdb"
        emit_json_tags: true
        out: "../db-sqlite"
        emit_exact_table_names: true
