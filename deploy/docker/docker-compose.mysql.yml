name: modula-mysql

services:
  modula:
    build:
      context: ../..
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-unknown}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: modula_cms_mysql
    environment:
      - TERM=xterm-256color
      - CLICOLOR_FORCE=1
    ports:
      - "8080:8080"
      - "4000:4000"
      - "2233:2233"
    volumes:
      - mysql_cms_data:/app/data
      - mysql_cms_ssh:/app/.ssh
      - mysql_cms_backups:/app/backups
      - ./config.mysql.json:/app/config.json:ro
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy

  mysql:
    build:
      context: .
      dockerfile: mysql.Dockerfile
    container_name: modula_mysql_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-modula}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-modula_db}
      MYSQL_USER: ${MYSQL_USER:-modula}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-modula}
    volumes:
      - mysql_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: modula_minio_mysql
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-modula}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-modula_secret}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - mysql_minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_cms_data:
  mysql_cms_ssh:
  mysql_cms_backups:
  mysql_db_data:
  mysql_minio_data:
