name: modulacms

services:
  modulacms:
    build:
      context: ../..
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-unknown}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: modula_cms
    environment:
      - TERM=xterm-256color
      - CLICOLOR_FORCE=1
    ports:
      - "8080:8080"
      - "4000:4000"
      - "2233:2233"
    volumes:
      - cms_data:/app/data
      - cms_ssh:/app/.ssh
      - cms_backups:/app/backups
      - ./config.postgres.json:/app/config.json:ro
    depends_on:
      minio:
        condition: service_healthy

  postgres:
    build:
      context: .
      dockerfile: postgres.Dockerfile
    container_name: modula_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-modula}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-modula}
      POSTGRES_DB: ${POSTGRES_DB:-modula_db}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-modula}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    build:
      context: .
      dockerfile: mysql.Dockerfile
    container_name: modula_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-modula}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-modula_db}
      MYSQL_USER: ${MYSQL_USER:-modula}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-modula}
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: modula_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-modulacms}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-modulacms_secret}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  cms_data:
  cms_ssh:
  cms_backups:
  pgdata:
  mysqldata:
  minio_data:
