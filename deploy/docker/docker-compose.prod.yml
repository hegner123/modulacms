name: modula

services:
  caddy:
    image: caddy:2
    container_name: modula_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - prod_caddy_data:/data
      - prod_caddy_config:/config
    depends_on:
      - modula
      - minio

  modula:
    build:
      context: ../..
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-unknown}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: modula_cms
    restart: unless-stopped
    environment:
      - TERM=xterm-256color
      - CLICOLOR_FORCE=1
    ports:
      - "2233:2233"
    volumes:
      - prod_cms_data:/app/data
      - prod_cms_ssh:/app/.ssh
      - prod_cms_backups:/app/backups
      - ./config.prod.json:/app/config.json:ro
    entrypoint: ["/bin/sh", "-c", "/app/modula cert generate && /app/modula serve -v"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  postgres:
    image: postgres:17
    container_name: modula_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-modula}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-modula}
      POSTGRES_DB: ${POSTGRES_DB:-modula_db}
    volumes:
      - prod_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-modula}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: modula_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-modula}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-modula_secret}
    volumes:
      - prod_minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  prod_caddy_data:
  prod_caddy_config:
  prod_cms_data:
  prod_cms_ssh:
  prod_cms_backups:
  prod_db_data:
  prod_minio_data:
