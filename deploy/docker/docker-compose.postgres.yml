name: modulacms-postgres

services:
  caddy:
    image: caddy:2
    container_name: modula_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - modulacms
      - minio

  modulacms:
    build:
      context: ../..
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-unknown}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: modula_cms_postgres
    restart: unless-stopped
    environment:
      - TERM=xterm-256color
      - CLICOLOR_FORCE=1
    ports:
      - "2233:2233"
    volumes:
      - postgres_cms_data:/app/data
      - postgres_cms_ssh:/app/.ssh
      - postgres_cms_backups:/app/backups
      - ./config.postgres.json:/app/config.json:ro
    entrypoint: ["/bin/sh", "-c", "/app/modulacms serve -v"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  postgres:
    build:
      context: .
      dockerfile: postgres.Dockerfile
    container_name: modula_postgres_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-modula}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-modula}
      POSTGRES_DB: ${POSTGRES_DB:-modula_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-modula}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: modula_minio_postgres
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-modulacms}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-modulacms_secret}
    volumes:
      - postgres_minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  caddy_data:
  caddy_config:
  postgres_cms_data:
  postgres_cms_ssh:
  postgres_cms_backups:
  postgres_db_data:
  postgres_minio_data:
