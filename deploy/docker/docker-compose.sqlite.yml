services:
  minio:
    image: minio/minio:latest
    container_name: modula_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-modulacms}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-modulacms_secret}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  minio_data:
