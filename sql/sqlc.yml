version: "2"

# ============================================
# SHARED OVERRIDES TEMPLATE (copied to each engine)
# ============================================
# Note: sqlc v2 requires overrides to be per-engine when using multiple engines.
# The overrides below are duplicated in each engine section.

sql:
  # ---------- SQLite ----------
  - engine: "sqlite"
    schema: "schema/**/schema.sql"
    queries: "schema/**/queries.sql"
    gen:
      go:
        package: "mdb"
        out: "../internal/db-sqlite"
        emit_json_tags: true
        emit_empty_slices: true
        json_tags_case_style: "snake"
        initialisms: ["ID", "URL", "OAuth", "SSH", "HTTP", "HTTPS", "API"]
        query_parameter_limit: 0
        rename:
          id: "ID"
          url: "URL"
          oauth: "OAuth"
          ssh: "SSH"
          # Column name ID suffixes (explicit to get uppercase ID)
          admin_content_data_id: "AdminContentDataID"
          admin_content_field_id: "AdminContentFieldID"
          admin_content_relation_id: "AdminContentRelationID"
          admin_datatype_id: "AdminDatatypeID"
          admin_datatype_field_id: "AdminDatatypeFieldID"
          admin_field_id: "AdminFieldID"
          admin_route_id: "AdminRouteID"
          author_id: "AuthorID"
          backup_id: "BackupID"
          backup_set_id: "BackupSetID"
          content_data_id: "ContentDataID"
          content_field_id: "ContentFieldID"
          content_relation_id: "ContentRelationID"
          datatype_id: "DatatypeID"
          datatype_field_id: "DatatypeFieldID"
          event_id: "EventID"
          field_id: "FieldID"
          first_child_id: "FirstChildID"
          md_id: "MdID"
          media_dimension_id: "MediaDimensionID"
          media_id: "MediaID"
          next_sibling_id: "NextSiblingID"
          node_id: "NodeID"
          oauth_provider_user_id: "OAuthProviderUserID"
          parent_id: "ParentID"
          permission_id: "PermissionID"
          prev_sibling_id: "PrevSiblingID"
          record_id: "RecordID"
          role_id: "RoleID"
          route_id: "RouteID"
          session_id: "SessionID"
          source_content_id: "SourceContentID"
          ssh_key_id: "SSHKeyID"
          table_id: "TableID"
          target_content_id: "TargetContentID"
          user_id: "UserID"
          user_oauth_id: "UserOAuthID"
          user_ssh_key_id: "UserSSHKeyID"
          verification_id: "VerificationID"
          # Table-to-struct names (sqlc singularizes first, then applies rename)
          admin_content_datum: AdminContentData
          admin_content_field: AdminContentFields
          admin_content_relation: AdminContentRelations
          admin_datatype: AdminDatatypes
          admin_datatypes_field: AdminDatatypesFields
          admin_field: AdminFields
          admin_route: AdminRoutes
          content_datum: ContentData
          content_field: ContentFields
          content_relation: ContentRelations
          datatype: Datatypes
          datatypes_field: DatatypesFields
          field: Fields
          medium: Media
          media_dimension: MediaDimensions
          permission: Permissions
          role: Roles
          route: Routes
          session: Sessions
          table: Tables
          token: Tokens
          user: Users
          user_ssh_key: UserSshKeys
        overrides:
          # PRIMARY ID COLUMNS
          - column: "datatypes.datatype_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "DatatypeID"}
          - column: "users.user_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "UserID"}
          - column: "roles.role_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "RoleID"}
          - column: "permissions.permission_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "PermissionID"}
          - column: "fields.field_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "FieldID"}
          - column: "content_data.content_data_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "ContentID"}
          - column: "content_fields.content_field_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "ContentFieldID"}
          - column: "media.media_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "MediaID"}
          - column: "media_dimension.media_dimension_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "MediaDimensionID"}
          - column: "sessions.session_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "SessionID"}
          - column: "tokens.token_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "TokenID"}
          - column: "routes.route_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "RouteID"}
          - column: "admin_routes.admin_route_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "AdminRouteID"}
          - column: "tables.table_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "TableID"}
          - column: "user_oauth.user_oauth_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "UserOauthID"}
          - column: "user_ssh_keys.user_ssh_key_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "UserSshKeyID"}
          - column: "admin_datatypes.admin_datatype_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "AdminDatatypeID"}
          - column: "admin_fields.admin_field_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "AdminFieldID"}
          - column: "admin_content_data.admin_content_data_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "AdminContentID"}
          - column: "admin_content_fields.admin_content_field_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "AdminContentFieldID"}
          - column: "datatypes_fields.datatype_field_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "DatatypeFieldID"}
          - column: "admin_datatypes_fields.admin_datatype_field_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "AdminDatatypeFieldID"}
          # CONTENT RELATIONS — PRIMARY IDs
          - column: "content_relations.content_relation_id"
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "ContentRelationID"}
          - column: "admin_content_relations.admin_content_relation_id"
