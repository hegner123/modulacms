          - column: "*.author_id"
            nullable: false
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "UserID"}
          - column: "*.role_id"
            nullable: true
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "NullableRoleID"}
          - column: "*.role_id"
            nullable: false
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "RoleID"}
          - column: "*.content_data_id"
            nullable: true
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "NullableContentID"}
          - column: "*.content_data_id"
            nullable: false
