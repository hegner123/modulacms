            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "NullableRouteID"}
          - column: "*.route_id"
            nullable: false
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "RouteID"}
          - column: "*.admin_datatype_id"
            nullable: true
            go_type: {import: "github.com/hegner123/modulacms/internal/db/types", type: "NullableAdminDatatypeID"}
