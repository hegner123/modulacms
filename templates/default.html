<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set dark background, light text, and sans-serif font */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #f1f1f1;
        }

        p {
            color: #e0e0e0;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-group {
            width: 48%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .spinner,
        .modal {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .modal {
            padding: 15px;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <div class="form-header">Create Field</div>
        <form id="createFieldForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="postId">Post ID</label>
                    <input type="number" id="postId" name="postId" required>
                    <span class="error" id="postIdError"></span>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                    <span class="error" id="authorError"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="authorId">Author ID</label>
                    <input type="text" id="authorId" name="authorId">
                    <span class="error" id="authorIdError"></span>
                </div>
                <div class="form-group">
                    <label for="key">Key</label>
                    <input type="text" id="key" name="key">
                    <span class="error" id="keyError"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="text" id="data" name="data">
                    <span class="error" id="dataError"></span>
                </div>
                <div class="form-group">
                    <label for="dateCreated">Date Created</label>
                    <input type="date" id="dateCreated" name="dateCreated">
                    <span class="error" id="dateCreatedError"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dateModified">Date Modified</label>
                    <input type="date" id="dateModified" name="dateModified">
                    <span class="error" id="dateModifiedError"></span>
                </div>
                <div class="form-group">
                    <label for="component">Component</label>
                    <input type="text" id="component" name="component">
                    <span class="error" id="componentError"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" name="tags">
                    <span class="error" id="tagsError"></span>
                </div>
                <div class="form-group">
                    <label for="parent">Parent</label>
                    <input type="text" id="parent" name="parent">
                    <span class="error" id="parentError"></span>
                </div>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <div class="spinner" id="loadingSpinner">Loading...</div>
        <div class="modal" id="successModal">Field created successfully!</div>
    </div>

    <script>
        const form = document.getElementById('createFieldForm');
        const spinner = document.getElementById('loadingSpinner');
        const modal = document.getElementById('successModal');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            // Show loading spinner
            spinner.style.display = 'block';

            // Simulate form submission delay
            setTimeout(() => {
                spinner.style.display = 'none';
                modal.style.display = 'block';

                setTimeout(() => {
                    modal.style.display = 'none';
                    form.reset();
                }, 2000);
            }, 1500);
        });
    </script>
</body>
</html>
