<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            font-family: sans-serif, system-ui;
            color: white;
        }

        body {
            background: #333;

        }

        .form-row {
            display: flex;
        }
    </style>
    <title>404</title>
</head>

<body>
    <main>
        <h1>404</h1>
        <p> path was not found. Please check your spelling or use google.</p>

        <div class="form-row">
            <form method="post" class="add-post-form" action="/api/add/page">
                <label for="title">Title</label>
                <br>
                <input id="title" name="title" type="text">
                <br>
                <br>
                <label for="slug">Slug</label>
                <br>
                <input id="slug"  name="slug" type="text">
                <br>
                <br>
                <label for="content">Content</label>
                <br>
                <input id="content" name="content" type="text">
                <br>
                <button type="submit">Submit</button>
            </form>


        </div>

    </main>
    <script type="js">
        function formDefault(){
           let formSelector;
            if (document.querySelector(".add-post-form")){
                formSelector.addEventListener("submit",function(e){
                    e.preventDefault()
                })
            }
        }     
        window.addEventListener("load",formDefault)
    </script>
</body>

</html>
