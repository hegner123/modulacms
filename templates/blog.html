<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            font-family: sans-serif, system-ui;
            color: white;
        }

        body {
            background: #333;

        }

        .form-row {
            display: flex;
        }
    </style>
    <title>{{.Title}}</title>
</head>

<body>
    <h1>{{.Heading}}</h1>
    <p>{{.Description}}</p>

    {{range .Posts}}
    <article>
        <h2>{{.Title}}</h2>
    </article>
    {{end}}

    <script defer src="js/bundle.js"></script>
</body>

</html>
